<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <link rel="stylesheet" href="checkout.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="navicon">
      <img src="assets/navicon.svg" alt="Navicon" class="navicon">
    </div>
    <h1>Checkout</h1>
    <div class="header-image">
      <img src="assets/ninjahead.svg" alt="ninjahead">
    </div>
  </header>

  <!-- Cart Section -->
  <main>
    <section class="cart-section">
      <h2>Varor i korg</h2>
      <div class="cart-container">
        <!-- Card 1 -->
        <div class="cart-card">
          <div class="card-image">
            <img src="assets/char-7.png" alt="Fotograf">
          </div>
          <div class="card-details">
            <h3>Fotograf</h3>
            <button>Ta bort från varukorg</button>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="cart-card">
          <div class="card-image">
            <img src="assets/char-9.png" alt="Personlig tränare">
          </div>
          <div class="card-details">
            <h3>Personlig tränare</h3>
            <button>Ta bort från varukorg</button>
          </div>
        </div>
      </div>

      <!-- Table Section -->
      <table class="cart-table">
        <tr>
          <th>Vara</th>
          <th>Antal</th>
          <th>Pris</th>
        </tr>
        <tr>
          <td>Poster Fotograf</td>
          <td>1</td>
          <td>179 sek</td>
        </tr>
        <tr>
          <td>Poster Crossfit</td>
          <td>1</td>
          <td>179 sek</td>
        </tr>
        <tr class="total-row">
          <td><strong>Totalt</strong></td>
          <td></td>
          <td><strong>358 sek</strong></td>
        </tr>
      </table>

      <!-- Checkout Button -->
      <div class="checkout-button">
        <button>Gimmie gimmie gimmie!</button>
      </div>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <div class="footer-container">
      <!-- Navigation Section -->
      <div class="footer-section">
        <h3>Nav</h3>
        <ul>
          <li><a href="#">Products</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>

      <!-- Address Section -->
      <div class="footer-section">
        <h3>Address</h3>
        <p>Plinkeplonkvågen 32<br>888 81 Klonkberga</p>
      </div>

      <!-- Social Media Section -->
      <div class="footer-section">
        <h3>Social media</h3>
        <div class="social-icons">
          <a href="#"><img src="assets/logo-twitter.svg" alt="Twitter"></a>
          <a href="#"><img src="assets/logo-facebook.svg" alt="Facebook"></a>
          <a href="#"><img src="assets/logo-linkedin.svg" alt="LinkedIn"></a>
          <a href="#"><img src="assets/logo-instagram.svg" alt="Instagram"></a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
